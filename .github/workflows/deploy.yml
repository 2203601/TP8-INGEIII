name: CI/CD CoffeeHub

on:
  push:
    branches: ["main"]

jobs:

  # ======================================================
  # 1Ô∏è‚É£ BUILD + TEST (UNIT + INTEGRATION + FRONTEND/JEST)
  # ======================================================
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------
      # ‚ñ∂ CREAR .env.test PARA BACKEND
      # -----------------------------
      - name: Create .env.test for backend
        working-directory: coffehub/backend
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI_TEST }}" > .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "PORT=4001" >> .env.test

      # -----------------------------
      # BACKEND TESTS
      # -----------------------------
      - name: Install backend dependencies
        working-directory: coffehub/backend
        run: npm install

      - name: Run backend tests
        working-directory: coffehub/backend
        run: npm test

      # -----------------------------
      # FRONTEND TESTS (JEST)
      # -----------------------------
      - name: Install frontend dependencies
        working-directory: coffehub/frontend
        run: npm install

      - name: Run frontend tests
        working-directory: coffehub/frontend
        run: npm test

  # ======================================================
  # 2Ô∏è‚É£ BUILD + PUSH DOCKER IMAGES (QA)
  # ======================================================
  build-push:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # BACKEND
      - name: Build backend image
        run: docker build -t ghcr.io/${{ github.repository }}/backend:qa coffehub/backend

      - name: Push backend image
        run: docker push ghcr.io/${{ github.repository }}/backend:qa

      # FRONTEND
      - name: Build frontend image
        run: docker build -t ghcr.io/${{ github.repository }}/frontend:qa coffehub/frontend

      - name: Push frontend image
        run: docker push ghcr.io/${{ github.repository }}/frontend:qa

  # ======================================================
  # 3Ô∏è‚É£ DEPLOY QA AUTOM√ÅTICO + E2E TESTS
  # ======================================================
  deploy-qa:
    needs: build-push
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: https://coffehub-frontend-qa.onrender.com

    steps:
      # -----------------------------
      # DEPLOY A QA
      # -----------------------------
      - name: Deploy Backend QA
        run: curl -X POST "$RENDER_BACKEND_QA_HOOK"
        env:
          RENDER_BACKEND_QA_HOOK: ${{ secrets.RENDER_BACKEND_QA_HOOK }}

      - name: Deploy Frontend QA
        run: curl -X POST "$RENDER_FRONTEND_QA_HOOK"
        env:
          RENDER_FRONTEND_QA_HOOK: ${{ secrets.RENDER_FRONTEND_QA_HOOK }}

      # -----------------------------
      # üåê ESPERAR QUE QA ESTE ARRIBA
      # -----------------------------
      - name: Wait for QA environment
        run: |
          for i in {1..20}; do
            curl -I https://coffehub-frontend-qa.onrender.com && break
            echo "QA no responde todav√≠a, esperando..."
            sleep 10
          done

      # -----------------------------
      # ‚ñ∂ E2E TESTS CONTRA QA
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install E2E dependencies
        working-directory: e2e
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests against QA
        working-directory: e2e
        env:
          FRONTEND_QA_URL: "https://coffehub-frontend-qa.onrender.com"
          BACKEND_QA_URL: "https://coffehub-backend-qa.onrender.com"
        run: npm test

      - name: Upload E2E Report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: e2e/reports

  # ======================================================
  # 4Ô∏è‚É£ DEPLOY PROD (manual approval)
  # ======================================================
  deploy-prod:
    needs: deploy-qa
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://coffehub-frontend-prod.onrender.com

    steps:
      - name: Deploy Backend PROD
        run: curl -X POST "$RENDER_BACKEND_PROD_HOOK"
        env:
          RENDER_BACKEND_PROD_HOOK: ${{ secrets.RENDER_BACKEND_PROD_HOOK }}

      - name: Deploy Frontend PROD
        run: curl -X POST "$RENDER_FRONTEND_PROD_HOOK"
        env:
          RENDER_FRONTEND_PROD_HOOK: ${{ secrets.RENDER_FRONTEND_PROD_HOOK }}
